<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </h:head>
    <h:body>
        <ui:composition template="ltemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h3>#{putovanje.naziv}</h3>
                    <h3>Dodaj trek:</h3>


                    <h:form id="unos">
                        <p:outputLabel value="Naziv:" for="nazivtreka" />
                        <p:inputText id="nazivtreka" value="#{trekManagedBean.trek.naziv}" title="Naziv" />
                        <p:commandButton value="Dodaj trek" type="submit" update=":trekovi" ajax="false" action="#{trekManagedBean.dodajTrek()}"/>
                        <p:growl id="messages" showDetail="true" autoUpdate="true"  />
                    </h:form>
                    <h:form id="unosFajla" enctype="multipart/form-data">
                        <p:fileUpload fileUploadListener="#{trekManagedBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      required="true"/>
                    </h:form>




                </f:view>
            </ui:define>
           

        </ui:composition>




    </h:body>
</html>
