<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <f:view contentType="text/html">
            <h:form>
                <h1>Login</h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Username" for="usernameInput" rendered="true" />
                    <p:inputText id="usernameInput" value="#{logInManagedBean.username}" title="Username" 
                                 required="true" requiredMessage="The username field is required."
                                 rendered="true"/>
                    <p:outputLabel value="Password" for="paswordInpur" rendered="true" />
                    <p:inputText id="paswordInpur" value="#{logInManagedBean.password}" title="Password" 
                                 required="true" requiredMessage="The password field is required."
                                 rendered="true"/>
                    <p:commandButton value="Log In" id="submit" actionListener="#{logInManagedBean.login()}" type="submit"/>
                </p:panelGrid>
            </h:form>
        </f:view>
        Niste registrovani <p:link outcome="registracija" value="registracija"></p:link>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:body>
</html>
