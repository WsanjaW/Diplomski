<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


    </h:head>


    <h:body>

        <ui:composition template="ltemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Lista korisnika"/></h1>
                        <p:dataTable value="#{korisnikbean.sviKorsinici}" var="item" widgetVar="korsiniciTable"
                                     emptyMessage="Ne postoje korisnici" filteredValue="#{korisnikbean.filtriraniKorsnici}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rb"/>
                                </f:facet>
                                <h:outputText value="#{item.idKorisnik}"/>
                            </p:column>
                            <p:column filterBy="#{item.ime}" filterMatchMode="startsWith">
                                <f:facet name="header">
                                    <h:outputText value="Ime"/>
                                </f:facet>
                                <h:outputText value="#{item.ime}"/>
                            </p:column>
                            <p:column filterBy="#{item.prezime}" filterMatchMode="startsWith">
                                <f:facet name="header">
                                    <h:outputText value="Prezime"/>
                                </f:facet>
                                <h:outputText value="#{item.prezime}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jmbg"/>
                                </f:facet>
                                <h:outputText value="#{item.jmbg}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NazivBicikla"/>
                                </f:facet>
                                <h:outputText value="#{item.nazivBicikla}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TipBicikla"/>
                                </f:facet>
                                <h:outputText value="#{item.tipBicikla}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MestoID"/>
                                </f:facet>
                                <h:outputText value="#{item.mestoID}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Broj kreiranih putovanja"/>
                                </f:facet>
                                <h:outputText value="#{item.putovanjaKorisnikaList.size()}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Broj ucesca na putovanjima"/>
                                </f:facet>
                                <h:outputText value="#{item.putovanjeList.size()}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

       
    </h:body>
</html>
