<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="ltemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h3> Unos novog putovanja:</h3>
                    <br></br>
                    <h:form id="unos">

                        <p:panelGrid id="putovanje" columns="2">

                            <p:outputLabel value="Naziv:" for="naziv" />
                            <p:inputText id="naziv" value="#{putovanje2ManagedBean.putovanje.naziv}" title="Naziv" required="true" requiredMessage="The Naziv field is required."/>
                            <p:outputLabel value="DatumOd:" for="datumOd" />
                            <p:calendar id="datumOd" value="#{putovanje2ManagedBean.putovanje.datumOd}" title="DatumOd">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:calendar>
                            <p:outputLabel value="DatumDo:" for="datumDo" />
                            <p:calendar id="datumDo" value="#{putovanje2ManagedBean.putovanje.datumDo}" title="DatumDo">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:calendar>

                        </p:panelGrid>
                      <br/>
                        <p:commandButton value="Sacuvaj putovanje" type="submit" action="#{putovanje2ManagedBean.sacuvajPutovanje()}" update="@all"/>
                        <p:growl id="messages" showDetail="true" autoUpdate="true" />
                    </h:form>

                </f:view>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
