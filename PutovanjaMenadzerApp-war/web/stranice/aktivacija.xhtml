<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        Aktivacija korisnika: <p:outputLabel value="#{aktivacijaManagedBean.username}"/>  
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
        <p:outputPanel id="emailForm">
            <f:view>
                <h:form  rendered="#{aktivacijaManagedBean.prikazi}">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="email" for="emailInput" rendered="true" />
                        <p:inputText id="emailInput" value="#{aktivacijaManagedBean.email}" title="email" 
                                     required="true" requiredMessage="The username field is required."
                                     rendered="true"/>
                      
                        <p:commandButton value="Log In" id="submit" action="login" type="submit"/>
                    </p:panelGrid>
                </h:form>
            </f:view>

        </p:outputPanel>
        <p:link outcome="login" value="Uloguj se"></p:link>
    </h:body>
</html>
