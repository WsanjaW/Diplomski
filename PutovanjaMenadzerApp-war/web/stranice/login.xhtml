<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="login-card">
            <f:view contentType="text/html">

                <h:form class="f">



                    <p:inputText id="usernameInput" value="#{logInManagedBean.username}" title="Username" 
                                 required="true" requiredMessage="The username field is required."
                                 rendered="true" placeholder="Username">

                    </p:inputText>
                    <p:inputText id="paswordInpur" value="#{logInManagedBean.password}" title="Password" 
                                 required="true" requiredMessage="The password field is required."
                                 rendered="true" type="password" placeholder="Password">

                    </p:inputText>
                    <p:commandButton style="width: 100%; margin-bottom: 10px;" value="Log In" id="dugme" actionListener="#{logInManagedBean.login()}" type="submit"/>
                </h:form>
            </f:view>
            <div class="login-help">
                Niste registrovani <p:link outcome="registracija" value="registracija"></p:link>
            </div>

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        </div>
    </h:body>
</html>
