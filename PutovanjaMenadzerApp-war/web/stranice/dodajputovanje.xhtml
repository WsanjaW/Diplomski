<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h3> Unos novog putovanja:</h3>
                    <br></br>
                    <h:form id="unos">

                        <p:panelGrid id="putovanje" columns="2">

                            <p:outputLabel value="Naziv:" for="naziv" />
                            <p:inputText id="naziv" value="#{putovanjeManagedBean.putovanje.naziv}" title="Naziv" required="true" requiredMessage="The Naziv field is required."/>
                            <p:outputLabel value="Datum Od:" for="datumOd" />
                            <p:calendar id="datumOd" binding="#{od}" pattern="yyyy-MM-dd" value="#{putovanjeManagedBean.putovanje.datumOd}" title="DatumOd">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </p:calendar>
                            <p:outputLabel value="Datum Do:" for="datumDo" />
                            <p:calendar id="datumDo" pattern="yyyy-MM-dd" value="#{putovanjeManagedBean.putovanje.datumDo}" title="DatumDo">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                <f:attribute name="od" value="#{od}" />
                                <f:validator validatorId="validator.dateRangeValidator" />
                            </p:calendar>
                            <p:outputLabel value="Mesta:" for="mesta" />
                            <p:pickList id="mesta" value="#{putovanjeManagedBean.mesta}" var="m" itemLabel="#{m.naziv}" itemValue="#{m}"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="mestoConverter"/>

                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Sacuvaj putovanje" type="submit" action="#{putovanjeManagedBean.zapamtiPutovanje()}" update="messages"/>
                        <p:growl id="messages" showDetail="true" autoUpdate="true" />
                    </h:form>

                </f:view>


            </ui:define>


        </ui:composition>
    </h:body>
</html>
