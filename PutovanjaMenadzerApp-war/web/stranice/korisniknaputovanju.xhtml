<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1> Korisnici za putovanje #{putovanjeManagedBean.putovanje.naziv}: </h1>
                       
                        <p:pickList id="korisnici" value="#{korisniciNaPutovanjuManagedBean.korisnici}" var="k" itemLabel="#{k.ime} #{k.prezime}" itemValue="#{k}"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="korisnikConverter"/>
                        <p:commandButton value="Sacuvaj" type="submit" action="#{korisniciNaPutovanjuManagedBean.registrujKorisnike()}" update="growl"/>
                        <p:growl id="growl" life="3000" />
                    </h:form>


                </f:view>
            </ui:define>
            <ui:define name="menu">
                <p:submenu label="Putovanje">
                    <p:menuitem value="Prikazi putovanje" outcome="jednoputovanje" icon="ui-icon-home"/>
                    <p:menuitem value="Dodaj trek" outcome="dodajtrek" icon="ui-icon-home"/>
                    <p:menuitem value="Izmeni putovanje"  icon="ui-icon-star" outcome="izmeniputovanje"/>
                    <p:menuitem value="Dodaj korisnike"   outcome="korisniknaputovanju" icon="ui-icon-star"/>

                </p:submenu>
            </ui:define>

        </ui:composition>




    </h:body>
</html>
