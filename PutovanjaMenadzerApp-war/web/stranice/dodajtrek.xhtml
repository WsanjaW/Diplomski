<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </h:head>
    <h:body>
        <ui:composition template="ltemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h3>#{putovanje.naziv}</h3>
                    <h3>Dodaj trek:</h3>


                    <h:form id="unos">
                        <p:outputLabel value="Naziv:" for="nazivtreka" />
                        <p:inputText id="nazivtreka" value="#{trekManagedBean.trek.naziv}" required="true" title="Naziv" />
                        <p:commandButton value="Dodaj trek" type="submit" update=":trekovi" ajax="false" action="#{trekManagedBean.dodajTrek()}"/>
                        <p:growl id="messages" showDetail="true" autoUpdate="true"  />

                    </h:form>
                    <br></br>
                    <h:form id="unosFajla" enctype="multipart/form-data">
                       
                        <br></br>
                        <p:panel id="panel">
                             <p:outputLabel id="trekl"  value="Trek .gpx fajl: #{trekManagedBean.fajl}"/>
                             <p:fileUpload id="fajl" fileUploadListener="#{trekManagedBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                      required="true" update="fajl,panel" rendered="#{trekManagedBean.isRenderd()}"/>
                        </p:panel>
                       
                    </h:form>


                   

                </f:view>
            </ui:define>
            <ui:define name="menu">
                <p:submenu rendered="#{logInManagedBean.korisnik eq putovanjeManagedBean.putovanje.biciklistaId }" label="Putovanje">
                    <p:menuitem value="Prikazi putovanje" outcome="jednoputovanje" icon="ui-icon-home"/>
                    <p:menuitem value="Dodaj trek" outcome="dodajtrek" icon="ui-icon-home"/>
                    <p:menuitem value="Izmeni putovanje"  icon="ui-icon-star" outcome="izmeniputovanje"/>
                    <p:menuitem value="Dodaj korisnike"   outcome="korisniknaputovanju" icon="ui-icon-star"/>
                </p:submenu>
            </ui:define>

        </ui:composition>




    </h:body>
</html>
