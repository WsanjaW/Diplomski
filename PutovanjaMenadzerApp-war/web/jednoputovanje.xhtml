<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    </h:head>
    <h:body>
        <ui:composition template="ltemplate.xhtml">

            <ui:define name="content">
                <f:view>

                    <h:form>

                        <h3>#{putovanje.naziv}</h3>
                        <p:panelGrid columns="2">
                            <h:outputText value="DatumOd:"/>
                            <h:outputText value="#{putovanje.datumOd}" title="DatumOd">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="DatumDo:"/>
                            <h:outputText value="#{putovanje.datumDo}" title="DatumDo">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="BiciklistaId:"/>
                            <h:outputText value="#{putovanje.biciklistaId}" title="BiciklistaId"/>
                           
                            <h:outputText value="IdPutovanje:"/>
                            <h:outputText value="#{putovanje.idPutovanje}" title="IdPutovanje"/>




                        </p:panelGrid>
                        <p:carousel  value="#{putovanje.trekList}" headerText="Trekovi" var="trek">
                            <h:panelGrid columns="2" style="width:100%" cellpadding="5" columnClasses="label,value">


                                <h:outputText value="Naziv:" />
                                <h:outputText value="#{trek.naziv}" />

                                <h:outputText value="Kilometraza:" />
                                <h:outputText value="#{trek.kilometraza}" />
                                <p:commandButton  action="dodajtrek" icon="ui-icon-search">

                                </p:commandButton>

                            </h:panelGrid>

                            <f:facet name="footer">

                                In total there are #{putovanje.trekList.size()} trekova.
                            </f:facet>
                        </p:carousel>
                        <p:growl id="growl" life="3000" />
                        <p:fieldset style="width: 600px;" legend="Mapa" toggleable="true" toggleSpeed="500">
                            <p:ajax event="toggle"  />

                            #{prikazTrekaManagedBean.prikaziTrek()}
                            <p:gmap   id="gmap" center="#{prikazTrekaManagedBean.kordinate}" fitBounds="true"  zoom="8" type="MAP" style="width:600px;height:400px" model="#{prikazTrekaManagedBean.polylineModel}">
                                <p:ajax  event="overlaySelect" listener="#{prikazTrekaManagedBean.onPolylineSelect}" update="growl" />
                            </p:gmap>

                        </p:fieldset>






                    </h:form>


                </f:view>
            </ui:define>
            <ui:define name="menu">
                <p:submenu label="Putovanje">
                    <p:menuitem value="Dodaj trek" outcome="dodajtrek" icon="ui-icon-home"/>
                    <p:menuitem value="Izmeni putovanje"  icon="ui-icon-star"/>
                    <p:menuitem value="Izbrisi putovanje"   outcome="svaputovanja" icon="ui-icon-star"/>
                </p:submenu>
            </ui:define>

        </ui:composition>




    </h:body>
</html>
